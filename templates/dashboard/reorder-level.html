{% extends 'staff_base.html' %}
{% block title %} Reorder level {% endblock title %}
{% block content %}
<div class="pagetitle">
    <h1>Item</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'manage-items' %}">Manage item</a></li>
        <li class="breadcrumb-item"><a href="{% url 'detail-items' item.id %}">Item details</a></li>
      <li class="breadcrumb-item active">Reorder level</li>
      </ol>
    </nav>
    
  </div><!-- End Page Title -->

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Reorder level: {{item.name}}</h5>
      <p>
        Browser default validation with using the <code>required</code> keyword.
      </p>

      <!-- Browser Default Validation -->
      <form action="{% url 'reorder-level' item.id %}" method="POST" class="row g-3">
        {% csrf_token %}

        <div class="col-md-10">
            <div class="form-floating">
            <input
                type="number"
                class="form-control"
                name="quantity"
                id="floatingName"
                placeholder="quantity"
                required
            >
            <label for="floatingName">Quantity</label>
        </div>
        </div> <!--END QUANTITY FIELD-->

        <div class="col-2">
          <button class="btn btn-primary btn-lg" type="submit">Save</button>
        </div>
      </form>
      <!-- End Browser Default Validation -->

    </div>
</div>
{% endblock content %}
